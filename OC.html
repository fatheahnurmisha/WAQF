<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Minimum height to cover the viewport */
            background-color: #f0f0f0; /* Optional background color */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .back-btn {
            background-color: #fff;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .back-btn:hover {
            background-color: #ddd;
        }
        header h1 {
            margin-top: 50px; /* Adjust margin-top for header content */
        }
        header img {
            width: 100%; /* Ensure the image takes up full width of the header */
            max-height: 200vh; /* Limit the image height to prevent overflow */
            object-fit: contain; /* Maintain aspect ratio */
            background-color: #fff; /* Background color of the image */
        }
        .info-button {
            margin: 20px auto; /* Center the button horizontally */
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            position: relative;
            z-index: 1; /* Ensure button appears above footer */
        }
        .info-button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto; /* Push footer to the bottom */
        }
        /* Additional styles for the navbar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .subnav {
            float: left;
            overflow: hidden;
        }

        .subnav .subnavbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .subnav:hover .subnavbtn {
            background-color: #ddd;
            color: black;
        }

        .subnav-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: green;
            width: 100%;
            z-index: 1;
        }

        .subnav-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .subnav-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .subnav:hover .subnav-content {
            display: block;
        }
    </style>
</head>
